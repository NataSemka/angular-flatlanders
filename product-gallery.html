<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="gallery" ng-show="product.images.length">
    <div class="img-wrap">
        <img ng-src="{{product.images[gallery.current]}}">
    </div>
    <ul class="clearfix img-thumbnails">
        <li ng-repeat="image in product.images" class="small-image pull-left thumbnail">
            <img ng-src="{{image}}">
        </li>
    </ul>
</div>
</body>
</html>
